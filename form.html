<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <script src="https://kit.fontawesome.com/ebd36b2185.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    
        <form class="box">

            <div class="titulo">
                <label class="label has-text-centered is-size-4">Formulário de Contrato</label>
            </div>

            <div class="field">
                <label class="label">Nome</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input" type="Nome" placeholder="Will Smith">
                    <span class="icon is-small is-left">
                        <i class="fas fa-user"></i>
                    </span>
                </div>
            </div>
      
        <form class="box">
            <div class="field">
              <label class="label">Email</label>
              <div class="control  has-icons-left has-icons-right">
                <input class="input" type="email" placeholder="Ex: willsmith@outlook.com">
                <span class="icon is-small is-left">
                    <i class="fas fa-envelope"></i>
                </span>
              </div>
            </div>

        <div class="field">
            <label class="label">Telefone</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="Telefone" placeholder="Digite seu telefone com DDD">
              <span class="icon is-small is-left">
                <i class="fas-solid fa-phone"></i>
            </span>
            </div>
          </div>

          <div class="field">
            <label class="label">País</label>
            <div class="control has-icons-left has-icons-right">
              <input class="input" type="País" placeholder="Qual é seu país de origem?">
              <span class="icon is-small is-left">
                <i class="fas-solid fa-earth-americas"></i>
            </span>
            </div>
          </div>
      
        <div class="textbox">
            <label class="label">Mensagem
                <textarea class="textarea" placeholder="Escreva"></textarea>
            </label>
        </div>

        <label class="checkbox">
            <input type="checkbox">
           Estou de acordo com os <a href="#">termos e condições</a>
          </label><br>

        <button class="button is-primary">Submit</button> <button class="button is-normal">Cancel</button>
      </form>
    
</body>
</html>
